<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <style>
    body {
      padding: 30px;
      font-size: 18px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h3>Редактировать</h3>
  <div>
    <form th:method="POST" th:action="@{/admin/edit(id=${user.getId()})}" th:object="${user}">
      <label>ID</label>
      <input type="text"  th:field="*{id}">
      <br>
      <label for="name">Введите имя</label>
      <input type="text" th:field="*{name}" id="name">
      <br/>
      <label for="age">Введите возраст</label>
      <input type="text" th:field="*{age}" id="age">
      <br/>
      <label for="email">Введите email</label>
      <input type="text" th:field="*{email}" id="email">
      <br/>
      <label for="password">Введите пароль</label>
      <input type="text" th:field="*{password}" id="password">
      <br/>
      <label>Роль:
        <br>
        <select id="editRole" size="2" name="editRoles" multiple="multiple">
          <option th:each="role : ${roleList}"
                  th:value="${role.name}"
                  th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                  th:selected="${role.name == 'USER' ? 'selected' : ''}">
          </option>
        </select>
      </label>
      <br>
      <input type="submit" value="Обновить">
    </form>
  </div>

</body>
</html>
