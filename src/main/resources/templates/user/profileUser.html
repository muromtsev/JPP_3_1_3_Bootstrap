<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<!--    Header  -->

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <strong>
                <a th:text="${user.getEmail()}"></a>
            </strong>
            <span class="text-start">with roles:
                <a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a>
            </span>
        </span>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>
    </nav>
<!--    end Header  -->

    <div class="row mt-5">
<!--    Left Menu   -->
        <div class="col-2 fixed-left">
            <div th:fragment="leftmenu">
                <ul class="nav flex-sm-column">
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                           href="#" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </div>
<!--    end Left Menu   -->

<!--    User Info   -->
        <div class="col-10 bg-light">
            <h1>User information-page</h1>
            <div>
                <p><strong>About user</strong></p>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${user}">
                            <td th:text="${u.getId()}"></td>
                            <td th:text="${u.getName()}"></td>
                            <td th:text="${u.getAge()}"></td>
                            <td th:text="${u.getEmail()}"></td>
                            <td><span th:each="role : ${u.getRoles()}" th:text="${role} + ' '"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<!--    end User Info   -->
    </div>


</body>
</html>
